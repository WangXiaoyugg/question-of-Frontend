<body>
    <script>

function swap(arr,i, j) {
    let temp = arr[i];
    arr[i] = arr[j];
    arr[j] = temp;
}

function bubbleSort3(arr) {
    let i,j;
    let flag = true;
    for(i = 0; i<arr.length && flag; i++){ // flag 为false,退出循环
        flag = false;
        console.log('外层循环第'+i+'次');
        for(j = arr.length -1;j>=i;j--){ 
            if(arr[j] > arr[j+1]){
                swap(arr, j, j+1)
                flag = true;
            }
        }
    }
}

const arr1 = [2,1,3,4,5,6,7,8,9]
bubbleSort3(arr1)
console.log(arr1);
</script>
