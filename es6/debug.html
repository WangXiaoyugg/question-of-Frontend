<script>
const arrayWithoutLoop = (length) => {
    let array = Array(length)

    let recursiveFill = (array) => {
        if(!array[--length] && length >= 0) {
            array[length] = length;
            return recursiveFill(array);
        }
    }

    recursiveFill(array);
    return array;
}
console.log(arrayWithoutLoop(5))
</script>
